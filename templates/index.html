<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flask Sort API – Validator</title>
    <style>
      body {
        font-family: system-ui, Arial;
        margin: 0;
        background: #0b1220;
        color: #e7eefc;
      }
      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 32px 16px;
      }
      .card {
        background: #121c33;
        border: 1px solid #223055;
        border-radius: 14px;
        padding: 18px;
        margin-top: 14px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 22px;
      }
      p {
        margin: 0 0 10px;
        color: #b7c6ee;
      }
      label {
        display: block;
        margin: 12px 0 6px;
        color: #b7c6ee;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #2a3b68;
        background: #0b1220;
        color: #e7eefc;
      }
      button {
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: 10px;
        border: 0;
        background: #3b82f6;
        color: white;
        font-weight: 700;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      pre {
        white-space: pre-wrap;
        word-break: break-word;
        background: #0b1220;
        border: 1px solid #2a3b68;
        border-radius: 10px;
        padding: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 14px;
      }
      @media (min-width: 860px) {
        .row {
          grid-template-columns: 1fr 1fr;
        }
      }
      .muted {
        font-size: 12px;
        color: #8fa6dd;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Flask Sort API</h1>
      <p>Bonus UI hosted on the same Render service.</p>

      <div class="row">
        <div class="card">
          <h2 style="margin: 0 0 6px">Test your API</h2>
          <p class="muted">Sends POST /sort with JSON: {"data":"example"}</p>
          <label>Data</label>
          <input id="data" value="example" />
          <button id="btnSort" onclick="testSort()">Run /sort</button>
          <pre id="sortOut">Waiting…</pre>
        </div>

        <div class="card">
          <h2 style="margin: 0 0 6px">Run the Supabase validator</h2>
          <p class="muted">
            Opens the Supabase validator URL directly with your email and API
            URL.
          </p>
          <label>Email</label>
          <input id="email" placeholder="you@example.com" />
          <label>API URL</label>
          <input id="apiUrl" placeholder="https://api.com/sort" />
          <button id="btnVal" onclick="runValidator()">Validate</button>
          <pre id="valOut">Waiting…</pre>
        </div>
      </div>
    </div>

    <script>
      async function testSort() {
        const out = document.getElementById("sortOut");
        const btn = document.getElementById("btnSort");
        btn.disabled = true;
        out.textContent = "Running…";

        try {
          const res = await fetch("/sort", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              data: document.getElementById("data").value,
            }),
          });
          const text = await res.text();
          out.textContent = text;
        } catch (e) {
          out.textContent = "Error: " + e.message;
        } finally {
          btn.disabled = false;
        }
      }

      function runValidator() {
        const out = document.getElementById("valOut");
        const btn = document.getElementById("btnVal");
        btn.disabled = true;
        out.textContent = "Opening validator…";

        const email = encodeURIComponent(
          document.getElementById("email").value.trim(),
        );
        const url = encodeURIComponent(
          document.getElementById("apiUrl").value.trim(),
        );

        const validatorUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/application-task?url=${url}&email=${email}`;
        window.open(validatorUrl, "_blank", "noopener,noreferrer");
        out.textContent = `Opened validator in a new tab:\n${validatorUrl}`;
        btn.disabled = false;
      }
    </script>
  </body>
</html>
